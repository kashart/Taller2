<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <form id="formulario" class="mt-4 row">
            <h3 class="display-4 text-center mt-3 mb-3">Formulario de registro de usuarios</h3>
            <section class="container">
                <form id="formulario" class="mt-4 row"></form>
                <legend>Nombre</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
                </div>
                <legend>Apellido</legend>
                <div class="col-mb-6">
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="text" id="apellido" class="form-control" placeholder="Ingrese su apellido">
                </div>
                <legend>Telefono</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="text" id="telefono" class="form-control" placeholder="Ingrese su Telefono">
                </div>
                <legend>Correo</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="email" id="email" class="form-control" placeholder="Ingrese su correo">
                </div>
                <legend>Profesion</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su profesion">
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <div class="col-mb-6">
            <a href="./perfiles.html">Ver registro</a>
        </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./public/js/formulario.js"></script>
</body>

</html>
